<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button>
          <img src="images/icon-arrow.svg" alt="Search" />
        </button>
      </div>
    </header>

    <section class="info-card">
      <div class="info-item">
        <h4>IP Address</h4>
        <p>192.212.174.101</p>
      </div>
      <div class="info-item">
        <h4>Location</h4>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="info-item">
        <h4>Timezone</h4>
        <p>UTC -05:00</p>
      </div>
      <div class="info-item">
        <h4>ISP</h4>
        <p>SpaceX Starlink</p>
      </div>
    </section>
    <section id="map">
      <img src="https://cdn.britannica.com/37/245037-050-79129D52/world-map-continents-oceans.jpg" alt="Map" class="map-image" />
    </section>
  </body>
</html>
