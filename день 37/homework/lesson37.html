<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ავტომობილების საიტი</title>
            <link rel="stylesheet" href="lesson37.css">
        </head>
        <body>
            <header>
                <h1>სიახლე</h1>
                <nav>
                    <ul>
                        <li><a href="#home">მთავარი</a></li>
                        <li><a href="#products">პროდუკტი</a></li>
                        <li><a href="#reviews">შეფასება</a></li>
                        <li><a href="#contact">კონტაკტი</a></li>
                    </ul>
                </nav>
            </header>
        
            <section id="home">
                <div class="banner">
                    <h2>ახალი მოდელები</h2>
                </div>
            </section>
        
            <section id="products">
                <h2>ჩვენი პროდუკტი</h2>
                <div class="product">
                    <img src="https://sun6-22.userapi.com/w_bduONXn6JFRnImeoW5DnhpDAWUOQPVoQIACQ/PL6iatcFfzg.jpg" alt="მანქანა 1">
                    <h3>მანქანა 1</h3>
                    <p>მანქანის დამახასიათებელი</p>
                    <p class="price">ფასი: $30,000</p>
                </div>
                
            </section>
        
            <section id="reviews">
                <h2>შეფასება</h2>
                <div class="review">
                    <p><strong>მომხმარებელი 1:</strong> კაი მანქანაა ჯიმა!</p>
                    <p>შეფასება: ★★★★☆</p>
                </div>
                
            </section>
        
            <section id="contact">
                <h2>ინფორმაცია</h2>
                <form>
                    <label for="name">სახელი:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">ელეკტრონული ფოსტა:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">მესიჯი:</label>
                    <textarea id="message" name="message" required></textarea>
        
                    <button type="submit">გაგზავნა</button>
                </form>
            </section>
        
            <footer>
                <p>&copy; კაი მანქნების საიტი</p>
            </footer>
        </body>
        </html></h1>
</body>
</html>

 <!--Hex სისტემა შეიძლება გამოიყენოს # სიმბოლოს შემდეგ 6 ციფრის ფორმატში,სადაც თითოეული ციფრი 0-9 და A-F იწყება.მაგალითად მწვანე-->


<!--RGB სისტემა გამოიყენებს ციფრებს,რომელიც მითითებულია წერტილით.თითოეული ციფრი 0-255 შუალედში იწყება.მაგალითად,rgb(255, 0, 0) აღნიშნავს ყვითელ ფერს-->
