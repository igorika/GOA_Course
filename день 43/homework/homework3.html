<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a basic homepage for a simple website. Enjoy browsing!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            this is base website,nothing extra ordinary
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out by sending an email to igorik@gmail.com</p>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
