<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style00.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="background-img">
    <div class="font-regular text-neutral flex flex-col align-center gap">
      <header>
        <nav>
          <img class="" src="./assets/images/logo-full.svg" alt="" />
        </nav>
      </header>
      <main class="flex flex-col align-center">
        <h1 class="font-bold text-xl w-xl text-center">Your Journey to Coding Conf 2025 Starts Here!</h1>

        <h3 class="text-neutral-300 text-md">Secure your spot at next year's biggest coding conference.</h3>
        <div>
        <form class="flex flex-col">
          <label for="f1">Upload Avatar</label>
          <div>
            <img
              src="./assets/images/icon-upload.svg"
              alt="WEBSITE UPLOAD ICON"
            />
            <input type="file" name="file" id="f1" />
            <p>Drag and drop or click to upload</p>
          </div>
          <div>
            <img src="./assets/images/icon-info.svg" alt="Website info icon" />
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
          <label for="t1">Full Name</label>
          <input type="text" name="name" id="t1" />

          <label for="e1">Email Address</label>
          <input
            type="email"
            name="email"
            id="e1"
            placeholder="example@email.com"
          />

          <label for="n1">GitHub Username</label>
          <input type="text" name="name" id="n1" placeholder="@yourusername" />

          <button>Generate My Ticket</button>
        </form>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
